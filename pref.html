<!DOCTYPE html>
<html>
<link rel="stylesheet" href="preferences.css">
<head>
    <meta charset="tuf-8">
    <title>Preferences</title>
    <style type="text/css">
    body{
        width: 350px;
        height: 100px;
        margin:10px;
        white-space: nowrap;
    }
    input[type=number], select {
        position: relative;
        width: 100%;
        padding: 13px 22px;
        left: 30px;
        margin: 0px 0px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=submit] {
        width: 120%;
        position: relative;
        top: 70px;
        right: 250px;
        background-color: #8A2BE2;
        color: white;
        padding: 16px 24px;
        margin: 0px 0px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
  }
  input[type=submit]:hover {
  background-color: rgb(118,23,206);
  }
  div {
  border-radius: 5px;
  background-color: #FFFFFF;
  padding: 20px;
  }
  </style>
    </style>
    <script src="popup.js" ></script>
    </head>

    <body>
    <div id="about">
           <h1 id="prefmessage"> <span id= "fancy"> Enter your Preferred Temperature </span> </h1>
       </div>
       <div id="cel">
           <h1> <span id="celsius">C</span> </h1>
       </div>
       <div id="fah">
           <h1> <span id="fahrenheit">F</span> </h1>
       </div>

       <!-- Rounded switch -->
       <label class="switch">
           <input type="checkbox">
           <span class="slider round"></span>
       </label>
       <div>
         <form action = "begin-create-done.html" method = "get">
           <label for="fname"></label>
           <input type="number" min="-10" max="120" name = "temp"  placeholder="Enter the temperature">

            </form>
       </div>
